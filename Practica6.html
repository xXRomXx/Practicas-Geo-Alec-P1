<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 6</title>

    <style>

        #map {
            width: 100%;
            height: 100%;
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>

</head>
<body>
    
    <div id="map">

    </div>

    <script>
        var map;

        var coordenadas = {
            lat:0,
            lng:0
        };

        var propiedades = {
            center: coordenadas,
            zoom: 20
        };

        function iniciaMapa(){
            map = new google.maps.Map(document.getElementById("map"), propiedades);

            var icono = {
                url: "https://giphy.com/media/10RgZyfaX0HBSg/giphy.gif%22,",
                scaledSize: new google.maps.Size(500,500),
                origin: new google.maps.Point(0,0),
                anchor: new google.maps.Point(0,0)
            }

            var marker = new google.maps.Marker({
                position: coordenadas,
                icon: icono
            });

            if(navigator.geolocation){

                setInterval( () => {
                    moverPosicion(marker);
                    console.log("Mueve posición");
                }, 5000);
            
            }

            function moverPosicion(marker){

                navigator.geolocation.getCurrentPosition( posicion => {
                    var pos = {
                        lat: posicion.coords.latitude,
                        lng: posicion.coords.longitude
                    }

                    marker.setPosition(pos);
                    map.panTo(pos);
                    map.setCenter(pos);

                });
            }

        }

    </script>

    <!-- Google Maps -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24&callback=iniciaMapa" async defer></script>


</body>
</html>
