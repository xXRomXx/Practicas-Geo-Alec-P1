<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API est치tica de Google Maps</title>
</head>
<body>

    <button onclick="obtieneUbicacion()">Obtiene ubicaci칩n</button>

    <div id="mapa">
        <img id="imagenmapa" src="" alt="Mapa Est치tico">
    </div>

    <script>

        function obtieneUbicacion() {
            if(navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(muestraPosicion);
            }
            else {
                mapa.innerHTML="El navegador no dispone de la capacidad de geolocalizaci칩n";
            }

            function muestraPosicion(posicion) {
                var coordenadas = posicion.coords.latitude + ", " + posicion.coords.longitude;

                console.log(coordenadas);

                var imagenurl = "https://maps.googleapis.com/maps/api/staticmap?center=" + coordenadas + "&zoom=12&size=800x800&key=AIzaSyAv-m46ebIV9fqkE2fIBGeWunmGmBm2R24"

                var imagenmapa = document.getElementById("imagenmapa");

                imagenmapa.src = imagenurl;
            }
        }

    </script>
    
</body>
</html>
